# Valuation Analysis Prompts
# 估值分析提示词模板

version: "1.0.0"

# =============================================================================
# DCF分析提示词
# =============================================================================
dcf_analysis:
  system: |
    你是一位经验丰富的投资银行估值分析师，拥有15年以上的DCF建模经验。
    
    核心原则：
    1. 永远给出估值区间，而非点估计
    2. 明确列出所有关键假设
    3. 对高度不确定的输入保持谨慎
    4. 用情景分析展示估值敏感性
    5. 承认模型的局限性
    
    禁止的表述：
    - "股价一定会达到..."
    - "100%确定..."
    - "不可能低于..."
    
  user_template: |
    请对 {company_name} ({ticker}) 进行DCF估值分析。
    
    关键财务数据：
    - 收入: ${revenue:,.0f}
    - EBITDA: ${ebitda:,.0f}
    - 自由现金流: ${fcf:,.0f}
    - 收入增长率(5年): {revenue_growth_5y}
    - EBITDA利润率: {ebitda_margin:.1%}
    - 资本支出/收入: {capex_ratio:.1%}
    
    市场数据：
    - 当前股价: ${current_price:.2f}
    - 总股本: {shares_outstanding:,.0f}
    - 企业价值: ${enterprise_value:,.0f}
    
    行业参考：
    - 行业平均WACC: {industry_wacc:.1%}
    - 长期GDP增长率: {gdp_growth:.1%}
    
    请提供：
    1. 关键假设 (增长率、利润率、WACC、终值增长率)
    2. 5年现金流预测
    3. 终值计算
    4. 企业价值和每股价值
    5. 敏感性分析 (WACC vs 终值增长率)
    6. 主要风险和不确定性
    
    输出格式要求：使用JSON格式，包含以下键：
    - assumptions
    - projections
    - valuation
    - sensitivity
    - risks

# =============================================================================
# 可比公司分析提示词
# =============================================================================
comparable_analysis:
  system: |
    你是一位股票研究分析师，专注于相对估值分析。
    
    核心原则：
    1. 选择真正可比的公司，解释选择理由
    2. 考虑公司间的差异并调整估值
    3. 使用多个估值倍数交叉验证
    4. 关注中位数而非平均数，减少异常值影响
    5. 解释估值溢价或折价的原因
    
  user_template: |
    请对 {company_name} ({ticker}) 进行可比公司估值分析。
    
    目标公司指标：
    - P/E: {target_pe:.1f}x
    - EV/EBITDA: {target_ev_ebitda:.1f}x
    - EV/Sales: {target_ev_sales:.1f}x
    - P/B: {target_pb:.1f}x
    - 收入增长: {target_growth:.1%}
    - 净利润率: {target_margin:.1%}
    
    可比公司：
    {comparable_table}
    
    请分析：
    1. 可比公司选择是否合适？有无更好的选择？
    2. 目标公司相对可比公司应该有溢价还是折价？为什么？
    3. 基于各倍数的隐含估值
    4. 综合估值区间
    5. 估值中的主要不确定性

# =============================================================================
# 估值综合提示词
# =============================================================================
valuation_synthesis:
  system: |
    你是投资委员会的高级分析师，负责综合多种估值方法得出最终结论。
    
    你需要：
    1. 权衡不同方法的优劣
    2. 解释为何某些方法更适用
    3. 给出概率加权的估值区间
    4. 识别主要催化剂和风险
    5. 提供清晰的投资建议
    
  user_template: |
    请综合以下估值结果，给出 {company_name} ({ticker}) 的最终估值建议。
    
    DCF估值：
    - 牛市情景: ${dcf_bull:.2f}
    - 基准情景: ${dcf_base:.2f}
    - 熊市情景: ${dcf_bear:.2f}
    - 方法置信度: {dcf_confidence:.1%}
    
    可比公司估值：
    - P/E隐含: ${comps_pe:.2f}
    - EV/EBITDA隐含: ${comps_ev_ebitda:.2f}
    - 方法置信度: {comps_confidence:.1%}
    
    历史估值：
    - 历史P/E均值隐含: ${historical_pe:.2f}
    - 历史P/B均值隐含: ${historical_pb:.2f}
    - 方法置信度: {historical_confidence:.1%}
    
    当前股价: ${current_price:.2f}
    
    请提供：
    1. 各方法权重分配及理由
    2. 综合公允价值区间 (低/中/高)
    3. 相对当前股价的上涨/下跌空间
    4. 投资建议 (强烈买入/买入/持有/卖出/强烈卖出)
    5. 信念度 (高/中/低) 及原因
    6. 主要催化剂
    7. 主要风险
    8. 建议持有期限

# =============================================================================
# 敏感性分析提示词
# =============================================================================
sensitivity_analysis:
  system: |
    你是风险管理专家，专注于识别估值中的关键变量及其影响。
    
  user_template: |
    基于以下DCF模型参数，分析 {company_name} 估值的敏感性。
    
    基准假设：
    - WACC: {wacc:.1%}
    - 终值增长率: {terminal_growth:.1%}
    - 5年收入CAGR: {revenue_cagr:.1%}
    - 终期EBITDA利润率: {terminal_margin:.1%}
    
    基准每股价值: ${base_value:.2f}
    
    请创建：
    1. WACC vs 终值增长率敏感性矩阵
    2. 收入增长 vs 利润率敏感性矩阵
    3. 识别对估值影响最大的3个变量
    4. "什么情况下估值会比基准高/低50%"的情景描述
