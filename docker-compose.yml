version: '3.8'

services:
  # ============ 主应用 ============
  financeai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financeai-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://financeai:financeai@timescaledb:5432/financeai
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OLLAMA_HOST=http://ollama:11434
      - NEWS_API_KEY=${NEWS_API_KEY}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY}
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - financeai-network

  # ============ 时序数据库 ============
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: financeai-timescaledb
    environment:
      - POSTGRES_USER=financeai
      - POSTGRES_PASSWORD=financeai
      - POSTGRES_DB=financeai
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeai -d financeai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - financeai-network

  # ============ 缓存 ============
  redis:
    image: redis:7-alpine
    container_name: financeai-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - financeai-network

  # ============ 向量数据库 ============
  qdrant:
    image: qdrant/qdrant:latest
    container_name: financeai-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - financeai-network

  # ============ 本地LLM (可选) ============
  ollama:
    image: ollama/ollama:latest
    container_name: financeai-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    # 如果有GPU，取消下面的注释
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    networks:
      - financeai-network
    profiles:
      - ollama  # 通过 --profile ollama 启用

  # ============ 知识图谱 (可选) ============
  neo4j:
    image: neo4j:5-community
    container_name: financeai-neo4j
    environment:
      - NEO4J_AUTH=neo4j/financeai123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    restart: unless-stopped
    networks:
      - financeai-network
    profiles:
      - full  # 通过 --profile full 启用

  # ============ 监控 (可选) ============
  prometheus:
    image: prom/prometheus:latest
    container_name: financeai-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    restart: unless-stopped
    networks:
      - financeai-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: financeai-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - financeai-network
    profiles:
      - monitoring

  # ============ 任务调度 ============
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financeai-scheduler
    command: python -m src.scheduler.main
    environment:
      - DATABASE_URL=postgresql://financeai:financeai@timescaledb:5432/financeai
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - financeai-network
    profiles:
      - full

volumes:
  timescaledb-data:
  redis-data:
  qdrant-data:
  ollama-data:
  neo4j-data:
  neo4j-logs:
  prometheus-data:
  grafana-data:

networks:
  financeai-network:
    driver: bridge
