[pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 异步测试支持
asyncio_mode = auto

# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    api: API测试

# 覆盖率配置
[coverage:run]
source = src
omit = 
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
